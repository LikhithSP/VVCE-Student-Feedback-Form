<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Feedback Form</title>
  <link rel="icon" type="image/png" href="vvce-logo.png">
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Modern Split Layout */
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(120deg, #e0e7ff 0%, #f0fdfa 100%);
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
      background: url("hero-scaled-1.jpg") no-repeat center center fixed;
      background-size: cover;
      filter: blur(3px) brightness(0.7);
      opacity: 0.7;
      animation: bgfadein 1.5s cubic-bezier(.4,0,.2,1);
    }
    @keyframes bgfadein {
      from { opacity: 0; }
      to { opacity: 0.7; }
    }
    .container-split {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 56px;
      width: 100vw;
      min-height: 100vh;
      box-sizing: border-box;
      padding: 56px 0;
      background: none;
      animation: slidein 1.2s cubic-bezier(.4,0,.2,1);
    }
    @keyframes slidein {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .entries-panel {
      background: rgba(255,255,255,0.92);
      border-radius: 28px;
      box-shadow: 0 8px 32px 0 rgba(30, 42, 80, 0.13), 0 1.5px 8px 0 #a5b4fc33;
      padding: 38px 30px 30px 30px;
      min-width: 340px;
      max-width: 420px;
      width: 100%;
      border: 1.5px solid #e0e4ed;
      box-sizing: border-box;
      overflow-y: auto;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      backdrop-filter: blur(2px);
      animation: fadeinleft 1.2s cubic-bezier(.4,0,.2,1);
    }
    @keyframes fadeinleft {
      from { opacity: 0; transform: translateX(-40px); }
      to { opacity: 1; transform: translateX(0); }
    }
    .entries-panel h2 {
      margin-top: 0;
      margin-bottom: 18px;
      font-size: 1.5em;
      color: #22314a;
      letter-spacing: 0.5px;
      font-weight: 800;
      text-shadow: 0 2px 8px #a5b4fc22;
      text-align: center;
    }
    .entries {
      flex: 1;
      overflow-y: auto;
      padding-right: 4px;
      scrollbar-width: thin;
      scrollbar-color: #a5b4fc #e0e7ff;
    }
    .entry {
      background: linear-gradient(100deg, #f0fdfa 0%, #e0e7ff 100%);
      border-radius: 14px;
      box-shadow: 0 2px 12px 0 rgba(59,130,246,0.10);
      margin-bottom: 22px;
      padding: 18px 20px 14px 20px;
      border-left: 5px solid #6366f1;
      transition: box-shadow 0.3s, transform 0.2s;
      animation: entrypop 0.7s cubic-bezier(.4,0,.2,1);
      opacity: 0.97;
    }
    .entry:hover {
      box-shadow: 0 6px 24px 0 #6366f133;
      transform: scale(1.025) translateY(-2px);
      opacity: 1;
    }
    @keyframes entrypop {
      from { opacity: 0; transform: scale(0.95) translateY(20px); }
      to { opacity: 0.97; transform: scale(1) translateY(0); }
    }
    .entry .name {
      font-weight: 800;
      color: #6366f1;
      margin-bottom: 4px;
      font-size: 1.13em;
      letter-spacing: 0.2px;
    }
    .entry .message {
      color: #22314a;
      margin-bottom: 8px;
      font-size: 1.04em;
      font-weight: 500;
      letter-spacing: 0.1px;
      line-height: 1.5;
    }
    .entry .date {
      color: #888;
      font-size: 0.93em;
      text-align: right;
      font-weight: 400;
    }
    .form-panel {
      background: rgba(255,255,255,0.97);
      border-radius: 28px;
      box-shadow: 0 8px 32px 0 rgba(30, 42, 80, 0.13), 0 1.5px 8px 0 #a5b4fc33;
      padding: 54px 38px 38px 38px;
      min-width: 340px;
      max-width: 480px;
      width: 100%;
      border: 1.5px solid #e0e4ed;
      box-sizing: border-box;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      animation: fadeinright 1.2s cubic-bezier(.4,0,.2,1);
      backdrop-filter: blur(2px);
    }
    @keyframes fadeinright {
      from { opacity: 0; transform: translateX(40px); }
      to { opacity: 1; transform: translateX(0); }
    }
    .form-panel img {
      margin-bottom: 12px;
      filter: drop-shadow(0 2px 8px #6366f122);
      animation: logo-bounce 1.2s cubic-bezier(.4,0,.2,1);
    }
    @keyframes logo-bounce {
      0% { transform: scale(0.8) translateY(-20px); opacity: 0; }
      60% { transform: scale(1.1) translateY(8px); opacity: 1; }
      100% { transform: scale(1) translateY(0); opacity: 1; }
    }
    .form-panel h2 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 1.5em;
      color: #22314a;
      letter-spacing: 0.5px;
      font-weight: 800;
      text-align: center;
      text-shadow: 0 2px 8px #a5b4fc22;
    }
    .form-panel .subtitle {
      text-align: center;
      margin-bottom: 28px;
      color: #3b4a6b;
      font-size: 1.08em;
      font-weight: 500;
      letter-spacing: 0.1px;
    }
    .form-group {
      margin-bottom: 22px;
      animation: fadein 1.2s cubic-bezier(.4,0,.2,1);
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .form-label {
      display: block;
      margin-bottom: 7px;
      color: #3b4a6b;
      font-size: 1.08em;
      font-weight: 700;
      letter-spacing: 0.2px;
    }
    .form-input, .form-textarea {
      width: 100%;
      padding: 13px 1px;
      border: 1.5px solid #e0e4ed;
      border-radius: 8px;
      background: #f7fafc;
      color: #22314a;
      font-size: 1.08em;
      font-family: 'Inter', Arial, sans-serif;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s, background 0.2s;
      box-shadow: none;
      resize: none;
      font-weight: 500;
    }
    .form-input:focus, .form-textarea:focus {
      border: 1.5px solid #6366f1;
      background: #fff;
      box-shadow: 0 0 0 2px #6366f122;
    }
    .submit-btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #6366f1 0%, #2563eb 100%);
      color: #fff;
      font-size: 1.13em;
      font-weight: 800;
      letter-spacing: 0.5px;
      cursor: pointer;
      box-shadow: 0 2px 8px 0 rgba(99,102,241,0.10);
      transition: background 0.2s, transform 0.15s, box-shadow 0.15s;
      margin-top: 8px;
      animation: fadein 1.2s cubic-bezier(.4,0,.2,1);
    }
    .submit-btn:hover {
      background: linear-gradient(90deg, #2563eb 0%, #6366f1 100%);
      transform: translateY(-1px) scale(1.03);
      box-shadow: 0 4px 16px 0 #6366f133;
    }
    #form-status {
      margin-bottom: 18px;
      text-align: center;
      border-radius: 7px;
      font-weight: 700;
      font-size: 1.08em;
      letter-spacing: 0.1px;
      box-shadow: 0 2px 8px 0 #6366f122;
      animation: fadein 1.2s cubic-bezier(.4,0,.2,1);
    }
    ::selection {
      background: #a5b4fc;
      color: #fff;
    }
    @media (max-width: 900px) {
      .container-split {
        flex-direction: column;
        align-items: stretch;
        gap: 24px;
        padding: 12vw 0 6vw 0;
        min-height: unset;
      }
      .entries-panel, .form-panel {
        max-width: 98vw;
        min-width: 0;
        width: 100%;
        padding: 6vw 4vw;
        border-radius: 18px;
        box-shadow: 0 4px 16px 0 rgba(30, 42, 80, 0.10);
      }
      .entries-panel {
        margin-bottom: 0;
        max-height: unset;
        min-height: 0;
      }
      .form-panel {
        margin-top: 0;
      }
      .form-panel img {
        height: 44px;
      }
      .form-panel h2, .entries-panel h2 {
        font-size: 1.18em;
      }
      .entry {
        padding: 12px 10px 10px 14px;
        font-size: 0.98em;
      }
      .form-input, .form-textarea {
        font-size: 1em;
        padding: 10px 1px;
      }
      .submit-btn {
        font-size: 1em;
        padding: 12px;
      }
    }
    @media (max-width: 600px) {
      .container-split {
        padding: 4vw 0 2vw 0;
        gap: 14px;
        margin-left: 7px;
      }
      .entries-panel, .form-panel {
        padding: 4vw 2vw;
        border-radius: 12px;
      }
      .form-panel img {
        height: 36px;
      }
      .form-panel h2, .entries-panel h2 {
        font-size: 1em;
      }
      .entry {
        padding: 8px 4px 8px 8px;
        font-size: 0.93em;
      }
      .form-input, .form-textarea {
        font-size: 0.97em;
        padding: 8px 1px;
      }
      .submit-btn {
        font-size: 0.97em;
        padding: 10px;
      }
    }
    html, body {
      /* Prevent horizontal scroll on mobile */
      max-width: 100vw;
      overflow-x: hidden;
    }
  </style>
  <!-- Supabase JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script type="module" src="./supabaseConfig.js"></script>
  <script type="module" src="./feedback.js"></script>
</head>
<body>
  <div class="feedback-sheet">
    <div class="container-split">
      <div class="form-panel">
        <img src="vvce-logo.png" alt="VVCE Logo" style="height: 60px; display: block; margin: 0 auto 8px auto;" />
        <h2>Student Feedback Form</h2>
        <div class="subtitle">We value your feedback! Please share your thoughts and suggestions below.</div>
        <form autocomplete="off" id="feedback-form">
          <div class="form-group">
            <label class="form-label" for="name">Your Name</label>
            <input class="form-input" type="text" name="name" id="name" required maxlength="32" />
          </div>
          <div class="form-group">
            <label class="form-label" for="branch">Branch</label>
            <select class="form-input" name="branch" id="branch" required>
              <option value="" disabled selected>Select your branch</option>
              <option value="CSE">CSE</option>
              <option value="ISE">ISE</option>
              <option value="ECE">ECE</option>
              <option value="EEE">EEE</option>
              <option value="ME">ME</option>
              <option value="CIV">CIV</option>
              <option value="AIML">AIML</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label" for="sem">Semester</label>
            <select class="form-input" name="sem" id="sem" required>
              <option value="" disabled selected>Select your semester</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label" for="message">Your Feedback</label>
            <textarea class="form-textarea" name="message" id="message" required rows="3" maxlength="200"></textarea>
          </div>
          <button class="submit-btn" type="submit">Submit Feedback</button>
        </form>
      </div>
      <div class="entries-panel">
        <h2 style="text-align:center;">Recent Feedback</h2>
        <div class="entries"></div>
      </div>
    </div>
  </div>
</body>
</html>
